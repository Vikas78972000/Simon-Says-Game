<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>🎉 Happy Birthday, My Love! 🎉</h1>
            </div>
            <div class="message">
                <p>To the most beautiful soul,</p>
                <p>May your day be as wonderful as you are!</p>
                <p>You light up my world in every way. 💖</p>
            </div>
            <button id="revealMessage" onclick="revealSurprise()">Click for a Surprise 🎁</button>
            <div id="surpriseMessage" class="surprise" style="display: none;">
                <p>You are the love of my life. I can’t wait to spend many more birthdays with you! 💍</p>
            </div>
            <div class="heart-container">
                <div class="heart"></div>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
